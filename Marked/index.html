<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Marked</title>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link href="bower_components/marked-element/marked-element.html" rel="import">
	</head>
	<body>
		<marked-element>
			<div class="markdown-html"></div>
			<script type="text/markdown">
				# My heading

				A simple paragraph.

				Requires `bower install --save PolymerElements/marked-element`

				Then the element can be defined with the following:

				```
				marked-element
					div.markdown-html
					script(type="text/markdown")
						# Markdown goes here
				```
			</script>
		</marked-element>
	</body>
</html>
